<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <!--
        *Hooks

        1. React element types: string, function/class
            - Wrapper
                - Header -> Header component
                - Content -> Content component
                - footer -> Footer component
        2. Biểu diễn đơn giản với JSXp

    -->
    <div id="root"></div>
    <script type="text/babel">

        function Header() {
            return (
                <div className="header">New Header</div>
            )
        }

        class Content extends React.Component {
            render() {
                return (
                    <div className="content">Content</div>
                )
            }
        }

        function PostItem() {
            return (
                <div class="post-item">
                    <img src="https://source.unsplash.com/random" alt="" />
                    <h2 className="post-title">C#(.NET) - Tương tác với file Excel</h2>
                    <p className="post-desc">Bạn có kiến thức nôn ngữ C#! Bạn muốn thực hiện</p>
                    <p className="post-published">Một ngày trước - 5 phút đọc</p>
                </div>
            )
        }

        const app = (
            <div className="wrapper">
                <Header />
                <PostItem />
                <PostItem />
                <div className="footer">Footer</div>
            </div>
        )

        console.log(app);
        ReactDOM.render(app, document.getElementById('root'))
    </script>

</body>
</html>
