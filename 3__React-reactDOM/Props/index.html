<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <!--
        Props

        - React elements
            + Sử dụng props giống như với attribute của thẻ HTML
            + 2 props class, for => className, htmlFor
            + Phải tuân theo quy ước có sẵn
        - React Components
            + Sử dụng props giống như đối số cho Components
            + Tự do đặt tên props:
                - Đặt theo camelCase
                - Có thể bao gồm dấu gạch ngang
        - Chú ý:
            + Prop "key" là prop đặc biệt
            + Props cơ bản là đối số của Component
                => Props có thể là bất kỳ kiểu dữ liệu gì
            + Sử dụng destructuring
    -->

    <div id="root"></div>
    <script type="text/babel">

        //PostItem.js
        function PostItem(props) {
            console.log(props);
            return (
                <div class="post-item">
                    <label htmlFor="email">Email</label>
                    <input id="email" />
                    <img src={props.image} alt={props.title} />
                    <h2 className="post-title">{props.title}</h2>
                    <p className="post-desc">{props.desc}</p>
                    <p className="post-published">{props.published}</p>
                </div>
            )
        }


        //App.js
        function App() {
            return (
                <div id="wrapper">
                    <PostItem 
                        image = "https://source.unsplash.com/random"
                        title = "C#(.NET) - Tương tác với file Excel"
                        desc = "Bạn có kiến thức nôn ngữ C#! Bạn muốn thực hiện"
                        published = "Một ngày trước - 5 phút đọc"
                        //object
                    />
                </div>
            )
        }

        //index.js
        ReactDOM.render(<App />, document.getElementById('root'));


    </script>
</body>
</html>
