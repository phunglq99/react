<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <!--
        JSX -> Javascript XML

        1. Luôn dùng React.createElement() ? Vấn đề ?
        2. JSX? Live demo: https://bit.ly/2VOIMN7
        3. JSX không phải là HTML,
            Cần có Javascipt, Babel để dùng JSX
        4. JSX và React-DOM?

        <ul>
            <li>Javascript</li>
            <li>ReactJS</li>
        </ul>
    -->
    <div id="root"></div>
    <script type="text/babel">
        const reactCourse = 'ReactJS F8';
        const course = [
            {
                name: 'HTML, CSS'
            },
            {
                name: 'Responsive web design'
            },
            {
                name: 'ReactJS'
            }
        ]

        // Khi sử dụng code JS trong JSX phải sử dụng dấu {code ......}
        const ul = <ul>
            {course.map((course, index) => 
                <li key={index}>
                    {course.name}
                </li>
            )}
        </ul>

        ReactDOM.render(ul, document.getElementById('root'));

    </script>
</body>
</html>
